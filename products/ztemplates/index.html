<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1, h2 { color: #333; }
        #results { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
        button { margin: 5px; padding: 5px 10px; }
        input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Products API Test</h1>
    
    <h2>Products</h2>
    <button onclick="getProducts()">Get All Products</button>
    <button onclick="createProduct()">Create Product</button>
    <input type="text" id="productId" placeholder="Product ID">
    <button onclick="getProduct()">Get Product</button>
    <button onclick="updateProduct()">Update Product</button>
    <button onclick="deleteProduct()">Delete Product</button>

    <h2>Categories</h2>
    <button onclick="getcategory()">Get All Categories</button>
    <button onclick="createCategory()">Create Category</button>

    <div id="results"></div>

    <script>
        const API_URL = '/api/products/';
        const resultsDiv = document.getElementById('results');

        function showResults(data) {
            resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function handleError(error) {
            resultsDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            console.error('Error:', error);
        }

        async function getProducts() {
            try {
                const response = await axios.get(API_URL + 'item/');
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function createProduct() {
            try {
                const product = {
                    name_product: 'Test Product',
                    description: 'This is a test product',
                    price: '9.99',
                    available_quantity: 10
                };
                const response = await axios.post(API_URL, product);
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function getProduct() {
            const id = document.getElementById('productId').value;
            try {
                const response = await axios.get(API_URL + id + 'item/');
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function updateProduct() {
            const id = document.getElementById('productId').value;
            try {
                const product = {
                    name_product: 'Updated Product',
                    description: 'This product has been updated',
                    price: '19.99',
                    available_quantity: 5
                };
                const response = await axios.put(API_URL + id + 'item/', product);
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function deleteProduct() {
            const id = document.getElementById('productId').value;
            try {
                const response = await axios.delete(API_URL + id + 'item/');
                showResults({ message: 'Product deleted successfully' });
            } catch (error) {
                handleError(error);
            }
        }

        async function getcategory() {
            try {
                const response = await axios.get(API_URL + 'category/');
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }

        async function createCategory() {
            try {
                const category = {
                    name_category: 'Test Category'
                };
                const response = await axios.post(API_URL + 'category/', category);
                showResults(response.data);
            } catch (error) {
                handleError(error);
            }
        }
    </script>
</body>
</html>
